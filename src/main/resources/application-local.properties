spring.application.name=microservicio-base
server.port=8888

#logging    
loggin.level.com.netflix=WARN
loggin.level.org.springframework.web= WARN
loggin.level.com.gfi.microservicios= DEBUG

#configuracion para registrar al servicio
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#configuracion servicio de seguridad OAuth2
security.oauth2.resource.userInfoUri=http://localhost:7777/auth/user

#Distributed tracing
spring.zipkin.baseUrl=http://localhost:9411